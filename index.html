<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.day {
			display: inline-block;
			position: relative;
			width: 50px;
			height: 50px;
			margin: 5px;
			background-color: lightgreen;
		}

		.day .description {
			display: none;
			margin-top: 5px;
			padding: 1px;
			position: absolute;
			top: 100%;
			width: 100%;
			background-color: rgba(0,0,0, .8);
			font-size: 9px;
			text-align: center;
			color: #fff;
		}

		.day:hover .description {
			display: block;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="day" v-for="day in days">
			<div class="description">
				{{ day.work }}
			</div>
		</div>
	</div>
<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			d26012017: {
				work: 'I created a GitHub repo with very useful code snippets used internally'
			}
		},
		computed: {
			days: function() {
				var daysList = [];
				if(this.d26012017) {
					daysList.push(this.d26012017)
				}
				return daysList;
			}
		}
	})
</script>
</body>
</html>
