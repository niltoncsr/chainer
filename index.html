<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="dist/styles.css">
</head>
<body>
	<div id="wrapper">
		<header id="page-header">
			<h1>Chainer</h1>
			<p>Track your activities daily and create a chain that longers it takes, harder you will break it.</p>
		</header>

		<main data-app>
			<div id="form-wrapper">
				<form id="new-track-wrapper">
					<textarea
						placeholder="A brief description of your today's activity"
						v-model="description"
						:disabled="todayIsTracked">
					</textarea>
					<transition name="tooltip">
						<span class="tooltip" v-if="todayIsTracked">Tracked! ğŸ˜‰</span>
					</transition>
					<button
						type="submit" title="Track it!"
						:disabled="todayIsTracked"
						@click.prevent="trackToday">
							âœ“
					</button>
				</form>
			</div>

			<div id="chain">
				<div class="day" v-for="day in allDaysOfTheMonth" :class="{ 'tracked': day.tracked }">
					<div class="day-number">Day {{ day.day }}</div>
					<div class="description" v-if="day.tracked">{{ day.activity }}</div>
				</div>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
